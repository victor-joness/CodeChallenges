<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="navbar">
                <img src="./img/planet.png" alt="">
                <h1>Anywhere app<span>.</span></h1>
                <div class="subtitle">
                    <h3>Home</h3>
                    <h3>Join</h3>
                </div>
            </div>

            <div class="infos">
                <h2>START FOR FREE</h2>

                <h1>Created new account<span>.</span></h1>

                <h3>Already A Member? <span>Log in</span></h3>

                <div class="form">
                    <div class="nomes">
                        <div class="first-nome">
                            <input type="text" placeholder="First Name">
                            <i class="fas fa-address-card"></i>
                        </div>
    
                        <div class="last-nome">
                            <input type="text" placeholder="Last Name">
                            <i class="fas fa-address-card"></i>
                        </div>
                    </div>

                    <div class="email">
                        <input type="email" name="" id="" placeholder="Email">
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="senha">
                        <input type="password" placeholder="Password">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>

                <div class="buttons">
                    <a href="#" class="btn1">Change Method</a>
                    <a href="#" class="btn2">Created Account</a>
                </div>
            </div>

            <div class="separator"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
