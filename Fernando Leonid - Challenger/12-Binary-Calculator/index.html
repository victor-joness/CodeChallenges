<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="binaryCalculator.css">
</head>
<body>
    <div class="res" id="res"></div>

    <div class="btns" id="btns">
        <button class="btn0" id="btn0" onclick="clickZero()">0</button>
        <button class="btn1" id="btn1" onclick="clickOne()">1</button>
        <button class="btnClr" id="btnClr" onclick="clickClear()">C</button>
        <button class="btnEql" id="btnEql" onclick="clickEql()">=</button>
        <button class="btnSum" id="btnSum" onclick="clickSum()">+</button>
        <button class="btnSub" id="btnSub" onclick="clickSub()">-</button>
        <button class="btnMul" id="btnMul" onclick="clickMul()">*</button>
        <button class="btnDiv" id="btnDiv" onclick=" clickDiv()">/</button>
    </div>

    <script src="binaryCalculator.js"></script>
</body>
</html>
